# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
- task: Docker@2
  inputs:
    containerRegistry: 'bhargavd1995-dockerhub'
    repository: 'bhargavd1995/k8s-repository'
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: '$(tag)'
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
